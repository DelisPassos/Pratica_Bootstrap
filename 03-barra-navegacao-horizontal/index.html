<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação Responsiva</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-book-open"></i> MeuLogo</div>
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="nav-links" id="nav-links">
            <a href="#"><i class="fas fa-home"></i> Início</a>
            <a href="#"><i class="fas fa-user"></i> Sobre</a>
            <a href="#"><i class="fas fa-briefcase"></i> Serviços</a>
            <a href="#"><i class="fas fa-envelope"></i> Contato</a>
        </div>
    </nav>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        toggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
