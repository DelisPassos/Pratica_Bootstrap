<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Imagens Responsiva com Flexbox</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Estilos prÃ³prios -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container py-4">
    <h1 class="text-center mb-4" style="color: #d4af37;">
      <i class="bi bi-images me-2" style="color: #d4af37;"></i>Galeria De Imagens
    </h1>

    <!-- Galeria -->
    <div class="gallery d-flex flex-wrap justify-content-center">
      <img src="https://picsum.photos/id/1026/400/300" alt="Imagem 1" class="img-fluid" />
      <img src="https://picsum.photos/id/1016/400/300" alt="Imagem 2" class="img-fluid" />
      <img src="https://picsum.photos/id/1023/400/300" alt="Imagem 3" class="img-fluid" />
      <img src="https://picsum.photos/id/1025/400/300" alt="Imagem 4" class="img-fluid" />
      <img src="https://picsum.photos/id/1029/400/300" alt="Imagem 5" class="img-fluid" />
      <img src="https://picsum.photos/id/1018/400/300" alt="Imagem 6" class="img-fluid" />
    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
