<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Model e box-sizing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="page-header">
        <h1>Box Model: <code>content-box</code> vs <code>border-box</code></h1>
    </header>
    <main class="container">
        <div class="box content-box">
            <h2>Content-box</h2>
            <p>box-sizing: content-box</p>
        </div>

        <div class="box border-box">
            <h2>Border-box</h2>
            <p>box-sizing: border-box</p>
        </div>
    </main>
    <section class="legenda">
        <p><strong>Diferença:</strong> No <code>content-box</code>, o <span class="dourado">padding</span> e a <span class="preta">borda</span> são adicionados à largura total (fica maior). Já no <code>border-box</code>, tudo está incluso dentro da largura especificada.</p>
    </section>
</body>
</html>
