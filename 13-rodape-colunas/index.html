<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layout de Rodapé com Colunas</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <main class="content">
    <h1 style="text-align: center; padding: 40px 20px;">Conteúdo da Página</h1>
    <p style="text-align: center;">Aqui você pode colocar o conteúdo principal do site.</p>
  </main>

  <footer class="footer">
    <div class="footer-column">
      <h3>Sobre Nós</h3>
      <p>Somos uma equipe dedicada à criação de experiências web elegantes e funcionais.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="footer-column">
      <h3>Links Úteis</h3>
      <ul>
        <li><a href="#"><i class="fas fa-chevron-right"></i> Início</a></li>
        <li><a href="#"><i class="fas fa-chevron-right"></i> Serviços</a></li>
        <li><a href="#"><i class="fas fa-chevron-right"></i> Portfólio</a></li>
        <li><a href="#"><i class="fas fa-chevron-right"></i> Contato</a></li>
      </ul>
    </div>

    <div class="footer-column">
      <h3>Newsletter</h3>
      <p>Receba nossas novidades:</p>
      <form class="newsletter">
        <input type="email" placeholder="Seu e-mail" required />
        <button type="submit">Inscrever</button>
      </form>
    </div>
  </footer>

</body>
</html>
