<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid de Cards com Número Fixo de Colunas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-grid">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://i.pravatar.cc/80?img=67" alt="Avatar">
      <div class="card-content">
        <h3>João Silva</h3>
        <p>Desenvolvedor Front-end apaixonado por interfaces responsivas e acessíveis.</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://i.pravatar.cc/80?img=48" alt="Avatar">
      <div class="card-content">
        <h3>Ana Souza</h3>
        <p>UX Designer com foco em usabilidade e experiências intuitivas.</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://i.pravatar.cc/80?img=69" alt="Avatar">
      <div class="card-content">
        <h3>Lucas Pereira</h3>
        <p>Engenheiro de Software com interesse em arquitetura de sistemas escaláveis.</p>
      </div>
    </div>
  </div>

</body>
</html>
